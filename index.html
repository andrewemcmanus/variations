<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variation improv battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Variation Improv Battle!</h1>

<div class="general-section-user">
  <div id="user-music-controls">
    <p id="button-play-div">
      <button onclick="play()" class="btn-control" id="btn-play">
        > Play
      </button>
    </p>
    <h3 id="go">
    </h3>
  </div>


<ul id="piano">
    <li data-note="C4" class="key">
      <div data-note="C#4" class="black-key">R</div>
      D
    </li>
    <li data-note="D4" class="key">
      <div data-note="D#4" class="black-key">T</div>
      F
    </li>
    <li data-note="E4" class="key">
      G
    </li>
    <li data-note="F4" class="key">
      <div data-note="F#4" class="black-key">U</div>
      H
    </li>
    <li data-note="G4" class="key">
      <div data-note="G#4" class="black-key">I</div>
      J
    </li>
    <li data-note="A4" class="key">
      <div data-note="A#4" class="black-key">O</div>
      K
    </li>
    <li data-note="B4" class="key">
      L
    </li>
</ul>
<h3 id="player-score"></h3>
<div id="reset">
      <p id="end-game">
        <button onclick="playAgain()" class="btn-control">
          > Play again
        </button>
</div>
               <!-- <button onclick="playMusic" (a function) -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js" integrity="sha512-eBjUIAF/NN5kcGlFXz5n9UMAv+LKYFqtGnqHu83qQCXRJaL6iSsjFeOdft9AK9lD/9meTkj/5ctn6DGV5rz6Pg==" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
